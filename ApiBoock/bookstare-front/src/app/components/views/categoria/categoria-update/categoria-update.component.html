<mat-card id="card_form"  class="mat-elevation-z8">
    <form>
        <h1>Editar Categoria</h1>
         <mat-form-field class="form">
             <input  [(ngModel)]="categoria.nome" matInput type="text" name="nome" placeholder="Ex. Alimentos">
         </mat-form-field> <br>
         <div class=form >
        <button  class="mat-elevation-z8"  mat-stroked-button color="primary" >Editar</button>
         <button class="mat-elevation-z8" (click)="cancelar()"    mat-raised-button color="warn">Cancelar</button>
        </div>
        </form>

  
 </mat-card>
