
<div >
   
    <button  class="mat-elevation-z8" (click)="navegarParaCategoriaCreat()" mat-stroked-button >Nova Categoria</button>
     
    <table mat-table id="content" class="mat-elevation-z8" mat-table [dataSource]="categorias" >
        
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row">{{row.nome}}  </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editat </th>
        <td mat-cell *matCellDef="let row">
          <a class="edet" routerLink="update/{{row.id}}">
            <i class="material-icons">edit</i>
          </a>  
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Deletar </th>
        <td mat-cell *matCellDef="let row">
          <a  class="delete" routerLink="delete/{{row.id}}">
            <i class="material-icons">
               
                delete
               </i>
          </a>     
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
   
  </div>
